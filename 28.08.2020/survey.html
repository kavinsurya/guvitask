<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1 style="text-align:center ;">Student Details</h1>
    <div class="card">
        <div class="container">
            <form>
               
                <div class="form-group">
                    <label for="inputlg">Name</label>
                    <input class="form-control input-lg" id="inputlg" type="text">
                </div>
                <div class="form-group">
                    <label for="inputlg">E-mail</label>
                    <input class="form-control input-lg" id="inputlg" type="email">
                </div>
                <div class="form-group">
                    <label for="inputlg">Phone No:</label>
                    <input class="form-control input-lg" id="inputlg" type="text">
                </div>
                <div class="form-group">
                    <label for="inputlg">Department</label>
                    <input class="form-control input-lg" id="inputlg" type="text">
                </div>
                <div>
                    <h3>Year</h3>
                    <label class="checkbox-inline"><input type="radio" value="">1st year</label>
                    <label class="checkbox-inline"><input type="radio" value="">2nd year</label>
                    <label class="checkbox-inline"><input type="radio" value="">3rd year</label>
                    <label class="checkbox-inline"><input type="radio" value="">4th year</label>
                </div>
              <div>
                <button type="button" class="btn btn-primary" style="display:block;margin-top:3%;margin-bottom:0%">Submit</button>
              </div>
            </form>
        </div>
    </div>
</body>

</html>
